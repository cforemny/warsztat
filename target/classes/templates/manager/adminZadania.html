<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8"/>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:fragment="adminZadania">
    <form  th:object="${task}" method="post">
        <input size="20" type="text" placeholder="Zadanie" th:field="*{task}"/>
        <input type="submit" class="btn btn-primary" value="Dodaj zadanie"/>
    </form>
    <br/>
</div>

</body>
</html>
