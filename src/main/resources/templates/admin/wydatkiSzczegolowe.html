<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <style>
        footer {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container" th:fragment="wydatkiSzczegolowe">
    <div class="well well-sm" style="background-color: #4682B4;">
        <p style="font-size: 130%; font-weight: bold">Wydatki</p>
    </div>
    <table class="table">
        <tr style="font-weight: bold">
            <td>Instruktor</td>
            <td>Kwota wydatku</td>
            <td>Cel</td>
            <td>Data</td>
        </tr>
        <th:block th:each="expense : ${expenseDetailsList}">
            <tr>
                <td th:text="${expense.instruktor}"/>
                <td th:text="${expense.kwota}"/>
                <td th:text="${expense.opisWydatku}"/>
                <td th:text="${expense.data}"/>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
