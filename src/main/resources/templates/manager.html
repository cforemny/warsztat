<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Panel managera</title>

    <div th:replace="fragments/header :: header-css"/>
    <style>
        footer {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

        .well {
            background-color: rgba(200, 245, 255, 0.5);
        }

        td.odstepy {
            padding: 0px 5px 0px 150px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="well ">
    <table>
        <tr>
            <td><img src="http://www.nowysacz.warsztatyrobotow.pl/file/2016/03/02/warsztaty_robotow_nowy_sacz.png"/>
            </td>
            <td class="odstepy"><p>
                <h1>Panel managera</h1></p></td>
        </tr>
    </table>
</div>


<div class="container" th:fragment="managerPanel">
    <ul class="nav nav-pills">
        <li><a data-toggle="pill" class="btn btn-info" href="#zestawieniePracy">Zestawienie pracy instruktorow</a>
        </li>
        <li><a data-toggle="pill" class="btn btn-danger" href="#zadania">Zadania do zrealizowania</a></li>
        <li><a data-toggle="pill" class="btn btn-success" href="#notatki">Notatki</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a data-toggle="pill" class="btn btn-success" href="#adminZadania">Admin</a></li>
        <li><a data-toggle="pill" class="btn btn-info" href="#kalendarz">Kalendarz</a></li>
    </ul>
    <br/>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="zestawieniePracy">
            <div th:replace="manager/zestawieniePracy :: zestawieniePracy"/>
        </div>
        <div class="tab-pane fade" id="zadania">
            <div th:replace="manager/zadania :: zadania"/>
        </div>
        <div class="tab-pane fade" id="notatki">
            <div th:replace="manager/notatki :: notatki"/>
        </div>
        <div class="tab-pane fade" id="adminZadania">
            <div th:replace="manager/adminZadania :: adminZadania"/>
        </div>
        <div class="tab-pane fade" id="kalendarz">
            <iframe src="https://calendar.google.com/calendar/embed?src=cforemny%40gmail.com" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>


    </div>
</div>
<script>
    $(document).ready(function () {
        var date = new Date();
        var currentMonth = date.getMonth();
        var currentDate = date.getDate();
        var currentYear = date.getFullYear();

        $('#datepicker').datepicker({
            minDate: new Date(currentYear, currentMonth, currentDate),
            dateFormat: 'yy-mm-dd'
        });
        $('#datepicker1').datepicker({
            minDate: new Date(currentYear, currentMonth),
            dateFormat: 'yy-mm'
        });
    });
</script>


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
