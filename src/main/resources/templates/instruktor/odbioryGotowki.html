<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:fragment="odbiorGotowki">

    Nie używać polskich znakow przy wpisywaniu żadnych danych w pola.
    <br/>
    <br/>
    <form th:object="${cashCollection}" method="post">
        <select style="width: 180px" class="form-control" th:field="*{instruktor}">
            <option th:value="default">=Instruktor=</option>
            <option th:value="Aska">Joanna Cichon</option>
            <option th:value="Lukasz">Lukasz Krason</option>
            <option th:value="Krzysiek">Krzysztof Skotniczny</option>
            <option th:value="Cyprian">Cyprian Foremny</option>
            <option th:value="Kuba">Jakub Zagorowski</option>
        </select>
        <input size="3" name="value" type="text" placeholder="Kwota" th:field="*{kwota}"/>
        <input size="35" name="target" type="text" placeholder="Skąd odebrano" th:field="*{miejsce}"/>
        <input size="15" id="datepicker1" name="date" type="text" placeholder="Data" th:field="*{data}"/>
        <input type="submit" class="btn btn-primary" value="Dodaj odbiór gotówki"/>
    </form>
    <br/><br/><br/>
    <div>
        <table class="table table-bordered table-condensed table-hover text-center">
            <tr><b>Odbiory gotowki w tym miesiącu:</b><br/></tr>
            <tr style="font-weight: bold;">
                <td>Instruktoru</td>
                <td>Kwota</td>
                <td>Data</td>
                <td>Skąd odebrano</td>
            </tr>
            <tr th:each="cash : ${cashCollectionList} ">
                <td th:text="${cash.instruktor}"></td>
                <td th:text="${cash.kwota}"></td>
                <td th:text="${cash.data}"></td>
                <td th:text="${cash.miejsce}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
