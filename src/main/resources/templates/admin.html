<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <style>
        footer {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .well {
            background-color: rgba(200, 245, 255, 0.5);
        }
        td.odstepy {
            padding: 0px 5px 0px 150px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="well ">
    <table>
        <tr>
            <td><img src="http://www.nowysacz.warsztatyrobotow.pl/file/2016/03/02/warsztaty_robotow_nowy_sacz.png"/>
            </td>
            <td class="odstepy"><p>
                <h1>Podsumowanie zysk√≥w</h1></p></td>
        </tr>
    </table>
</div>
<div>
        <li th:each="year: ${dataMap}">
            <div class="btn btn-danger" th:text="${year.key}"></div>
            <th:block th:each="month : ${year.value}">
                <a th:href="@{${month}}"><button class="btn btn-info" type="button" th:text="${month}"></button></a>
                &nbsp;</th:block>
            <br/><br/><br/>
        </li>
</div>
<div class="btn btn-danger" th:text="${napis}"></div>


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
